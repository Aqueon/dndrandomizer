<!DOCTYPE html>
<html lang="en">
<head>
    <title>D&D Randomizer - Generator</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="shortcut icon" type="image/png" href="./icons/favicon.png"/>
</head>
<body>
    <nav class="topnav">
        <button id="topnav_potions"><img src="./icons/potions.jpg" class="topnav_icons">Potions</button>
        <button id="topnav_rumors"><img src="./icons/rumors.png" class="topnav_icons">Rumors</button>
        <button id="topnav_poisons"><img src="./icons/poisons.png" class="topnav_icons">Poisons</button>
    </nav>


    <main id="root">
        <div id="navigation">
            <button type="button" class="nav_buttons" id="nav_potions"><img src="./icons/potions.jpg" class="nav_icons"></button>
            <button type="button" class="nav_buttons" id="nav_rumors"><img src="./icons/rumors.png" class="nav_icons"></button>
            <button type="button" class="nav_buttons" id="nav_poisons"><img src="./icons/poisons.png" class="nav_icons"></button>
        </div>
    </main>
    <div id="potions_history" class="histories"></div>
    <div id="rumors_history" class="histories"></div>
    <div id="poisons_history" class="histories"></div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
