<div class="clearfix" id="equipments">
    <button id="equipment_generator" style="width: 75%; margin-left: 12.5%">Generate all equipment</button>
    <div class="box" id="melees">
        <label for="melee_quantity">Nr. of melee weapons: </label><input type="number" id="melee_quantity" value="1" min="1"><br>

        <div id="melees_results"></div>
    </div>

        <button id="ranged_generator">Generate ranged weapon(s)</button><button id="rangeds_history_show">Show history</button>
        <div id="rangeds_results"></div>
    </div>
    <div class="box" id="shields">
        <label for="shield_quantity">Nr. of shields: </label><input type="number" id="shield_quantity" value="1" min="1"><br>
        <button id="shield_generator">Generate shield(s)</button><button id="shields_history_show">Show history</button>
        <div id="shields_results"></div>
    </div>
    <div class="box" id="armors">
        <label for="armor_quantity">Nr. of armors: </label><input type="number" id="armor_quantity" value="1" min="1"><br>
        <button id="armor_generator">Generate armor(s)</button><button id="armors_history_show">Show history</button>
        <div id="armors_results"></div>
    </div>
    
</div>
